<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recitation: The Gradient Vector</title>
    <meta name="description" content="Recitation: The Gradient Vector">
    <script src="/scripts/aframe.js"></script>
    <script src="/scripts/cursor-listener.js"></script>
    <script src="/components/arrow.js"></script>
    <!--script src="/shaders/shader-grid-glitch.js"></script-->
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="math_func_obj" src="/models/checker.obj"> <\a-asset-item>
            <a-asset-item id="math_func_mtl" src="/models/checker.mtl"> <\a-asset-item>
            <a-asset-item id="math_func_gltf" src="/models/checker.gltf"> <\a-asset-item>
            <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        

        </a-assets>

        <!--Camera + the cursor-->
        <a-entity position="2.86 2 1.125" rotation="-21.65 35.4 0">
            <a-entity camera look-controls wasd-controls >
                <a-entity 
                    geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                    material="color: cyan; shader: flat"
                    cursor="maxDistance: 30; fuse: true">
                        <a-animation begin="click" easing="ease-in" attribute="scale"
                            fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150">
                        </a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale"
                            fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500">
                        </a-animation>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="parent" position="-0.23 -0.34 -0.37">
          <a-entity id="arrow_1" geometry="primitive:sphere;radius:0.1" arrow="direction:-0.01 1 -0.63;headLength:0.5;headWidth:0.2" position="0.27081 1.8323 -1.39075" material="color:#6fb8ec"></a-entity>
            <a-entity id="arrow_2" arrow="headLength:0.5;headWidth:0.2" position="0.27081 1.8323 -1.39075"></a-entity>
            <a-entity id="arrow_3" arrow="headLength:0.5;headWidth:0.2" position="0.27081 1.8323 -1.39075"></a-entity>
            <a-entity id="arrow_4" arrow="headLength:0.5;headWidth:0.2;direction:0 0.31 0.8;length:1" position="0.27081 1.8323 -1.39075"></a-entity>
        </a-entity>

        <a-entity id="grid" geometry="primitive:plane;width:4;height:4" rotation="-90 0 0" 
            material="src:#grid;repeat:10 10;transparent:true;roughness:0.8" 
            position="0 -1.79593 -3"></a-entity>
       
       <a-entity position="-1.09119 2.08698 -0.49009" rotation="0 35.8 0" id="vec" text__vec="side:double;align:center;width:2;value:Is this the gradient vector?;color:#000000" scale="3 3 0.00001"></a-entity>
       
        <!--a-entity id="box" position="0 0 -5" cursor-listener geometry="primitive: box" material="color: blue"></a-entity-->
        <a-gltf-model id="func" shadow="" scale="2 2 2" src="#math_func_gltf" position="0 2.28307 -3" gltf-model="/models/checker.gltf"></a-gltf-model>
        <a-entity id="domain" collada-model="#math_domain_collada" position="0 0 -4" rotation="0 90 0" scale="2 2 2"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
